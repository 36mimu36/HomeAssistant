unknown_6:
  sequence:
  - variables:
      _max: '{{ (max | default(5)) | int }}'
      _prefix: '{{ prefix_entities | default(''input_text.notification_log_'') }}'
      _ts: '{{ now().strftime(''%Y-%m-%d %H:%M'') }}'
      _line: '{{ _ts }} | {{ (message | default('''')) | trim }} | {{ (url | default(''''))
        | trim }} | {{ (kind | default('''')) | trim }} | {{ (level | default(''''))
        | trim }}

        '
  - repeat:
      count: '{{ _max - 1 }}'
      sequence:
      - variables:
          dst: '{{ _max - (repeat.index - 1) }}'
          src: '{{ (_max - (repeat.index - 1)) - 1 }}'
      - data:
          entity_id: '{{ _prefix ~ dst }}'
          value: '{{ states(_prefix ~ src) }}'
        action: input_text.set_value
  - data:
      entity_id: '{{ _prefix ~ ''1'' }}'
      value: '{{ _line | trim }}'
    action: input_text.set_value
