# 移報接点アダプタからの入力をバイナリセンサーとして定義
binary_sensor:
  - platform: gpio
    name: "移報接点状態"
    pin:
      number: GPIO14           # 接続するGPIOピン番号を指定
      mode: INPUT_PULLUP       # 内部プルアップが必要な場合（回路に合わせて変更）
      inverted: True           # 接点が閉じた際に論理反転が必要な場合
    filters:
      - delayed_on: 10ms       # ノイズ除去用のオン遅延（必要に応じて調整）
      - delayed_off: 10ms      # ノイズ除去用のオフ遅延（必要に応じて調整）

